# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage:  Build
    jobs:
    - job: BuildSql
      steps:
        - bash: echo Bash SQL
        - bash: echo ls -R $(Build.ArtifactStagingDirectory)
        - bash: echo ls -R ..$(System.DefaultWorkingDirectory)
        - task: CopyFiles@2
          inputs:
            SourceFolder: '$(System.DefaultWorkingDirectory)'
            Contents: '**/*.yaml'
            TargetFolder: '$(Build.ArtifactStagingDirectory)'
        - bash: echo ls -R $(Build.ArtifactStagingDirectory)

    - job: BuildApi
      steps:
        - bash: echo Bash Api
    - job: BuildFront
      steps:
        - bash: echo Bash Front

  - stage:  DevDeploy
    dependsOn: Build
    jobs:
    - job: DeployDev
      steps:
      - bash: echo Dev Deployment

  - stage:  ProdDeploy
    dependsOn: Build
    jobs:
    - job: DeployProd
      steps:
      - bash: echo Prod Deployment
